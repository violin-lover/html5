<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid pink;
        }
    </style>
    <script>
        function fromText(conInput) {
            let nums = "";
            for (let x = 0; x < conInput.length; x++) {
                nums += conInput.charCodeAt(x) + ",";
            }
            nums = nums.slice(0, nums.length - 1)
            document.getElementById("result").value = nums
        }

        function fromNumber(nuInput) {
            let numbers = nuInput.split(",");
            document.getElementById("resulttwo").value = String.fromCharCode(...numbers);

        }
    </script>
</head>

<body>

    <h2>Table of Some Characters in Computer Form</h2> Character:
    <input type="text" name="char" onchange="fromText(this.value)" /> Character Number:
    <input type "text" id="result" />
    <br>
    <br> Character Number:
    <input type="text" name="char2" onchange="fromNumber(this.value)"> Character:
    <input type id="resulttwo">

    <table>
        <script>
            for (let n = 1; n < 300; n++) {
                document.write(
                    "<tr><td>" + n + "</td><td>" + String.fromCharCode(n) + "</td></tr>"
                )
            }
        </script>
    </table>
</body>

</html>
