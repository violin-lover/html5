<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid pink;
        }
    </style>
    <script>
        function convert(conInput) {
            if (isNaN(conInput)) {
                document.getElementById("result").value = conInput.charCodeAt(0)
            } else {
                document.getElementById("result").value = String.fromCharCode(conInput);
            }

        }
    </script>
</head>

<body>

    <h2>Table of Some Characters in Computer Form</h2>

    <input type="text" name="char" onchange="convert(this.value)" />
    <input type "text" id="result" />

    <table>
        <script>
            for (let n = 1; n < 300; n++) {
                document.write(
                    "<tr><td>" + n + "</td><td>" + String.fromCharCode(n) + "</td></tr>"
                )
            }
        </script>
    </table>
</body>

</html>
