<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid pink;
        }
    </style>
    <script>
        function fromNumber(conInput) {
            document.getElementById("result").value = conInput.charCodeAt(0)
        }

        function fromChar(nuInput) {
            document.getElementById("resulttwo").value = String.fromCharCode(nuInput);
        }
    </script>
</head>

<body>

    <h2>Table of Some Characters in Computer Form</h2> Character:
    <input type="text" name="char" onchange="fromNumber(this.value)" /> Character Number:
    <input type "text" id="result" />
    <br>
    <br> Character Number:
    <input type="text" name="char2" onchange="fromChar(this.value)"> Character:
    <input type id="resulttwo">

    <table>
        <script>
            for (let n = 1; n < 300; n++) {
                document.write(
                    "<tr><td>" + n + "</td><td>" + String.fromCharCode(n) + "</td></tr>"
                )
            }
        </script>
    </table>
</body>

</html>
