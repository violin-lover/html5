<!DOCTYPE html>
<html>

<body>

    <script>
        function convertFarenheitt(farenheittInput) {
            document.getElementById("celsius").value = (farenheittInput.value - 32) / 1.8
        }

        function
        convertCelsius(celsiusInput) {
            document.getElementById("farenheitt").value = celsiusInput.value * 1.8 + 32
        }
    </script>

    <form>

        <h2>Temperature Converter</h2> Farenheitt:
        <input type="number" id="farenheitt" oninput="convertFarenheitt(this)" />
        <br> Celsius:
        <input type="number" id="celsius" oninput="convertCelsius(this)" />
        <br>
        <input type="reset" name="reset" value="Reset">
    </form>

</body>

</html>
